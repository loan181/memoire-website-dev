<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Introduction au Machine Learning - Accueil</title>
  {% include head.html %}
  <style>
    canvas {
      display: block;
      vertical-align: bottom;
    }
    #particles-js{
      z-index: -1;
      position:fixed; /*absolute*/
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
    }
  </style>
</head>

<body style="background-color: #477beb; background-blend-mode: soft-light;">

  <div id="particles-js"> </div> <!-- Animation in background-->

    <div class="container" style="padding-top: 8px;">
      <h1 class="display-4" style="color: white">Introduction au Machine Learning</h1>
      <!--<p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>-->

            <div style="padding-bottom: 20px; text-align: center; max-width: 690px; margin: auto; ">
                <div class="embed-responsive embed-responsive-16by9" >
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/C_GENXH6tGQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

      <div class="card-deck">
        {% for card in site.algorithms %}
          <a href= "algo/{{ card.href }}" class= "card custom-card text-white bg-primary border-light mb-3">
            <div class="card-header"><h5 class="card.name">{{ card.icon }} {{ card.name }}</h5></div>
            <img class="card-img-top" style="height:220px; padding: 8px" src={{ card.picture }} >
            <div class="card-body">
              <p class="card-text">
                {{ card.missionDescription }}
              </p>
            </div>
            <div class="card-footer">
              <p class="text-muted"><small style="color: aliceblue">{{ card.currentVersion }}</small></p>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
  <script>
    particlesJS.load('particles-js', '/static/other/particlesjs-config.json');
  </script>

</body>

</html>
