<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{{ page.title }}</title>
    {% include head.html %}
    {% include table_content.html %}
    <script src="/static/js/contentForTeacher.js"></script>
    <script src="/static/js/automaticCorrection.js"></script>

</head>


<body data-spy="scroll" data-target="#toc">
{% include nav.html %}

<div class="container">
    <div class="row">
        <!-- sidebar, which will move to the top on a small screen -->
        <div class="col-sm-3" >
            <nav id="toc" data-toggle="toc" class="sticky-top" style="padding-top:20px">

            </nav>
            <nav class="d-flex flex-column mt-auto">
                <ul id="paginationButtons" class="list-group">
                </ul>
            </nav>





        </div>
        <!-- main content area -->
        <div class="col-sm-9">
            <main role="main" class="container">
                <h1>{{ page.title }}</h1>

                <h2>Introduction</h2>
                {% include {{ page.introduction }} %}

                <h2>Exercices</h2>
                {% for exercice in page.exercices %}
                    {% include exercice.html ex=exercice %}
                {% endfor %}

                <nav>
                    <ul id="buttonsPagination" class="pagination justify-content-center">
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <script>
        let splitedPathName = window.location.pathname.split("/");
        let hrefs = getAllHrefForAlgo(algoHRef.indexOf(splitedPathName[splitedPathName.length-2]));
        let target = $('#buttonsPagination');
        for (let i = 0; i < hrefs.length; i++) {
            let paginationButton = $("<li>").addClass("page-item");
            let link = hrefs[i];
            link.addClass("page-link");

            if (link.attr('href') === window.location.pathname) {
                paginationButton.addClass("active");
                link.addClass("isDisabled");
                link.css("opacity", 1);
            }

            paginationButton.append(link);
            target.append(paginationButton);
        }

    </script>
</div>

{% include enlargeImage.html %}
<script src="/static/js/enlargeImageModal.js"></script>
</body>
</html>
